<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Spotify</title>
</head>

<body>

    <div class="logo">
        <h1>SpotiPobre</h1>
    </div>

    <img src="./assets/Joji Like You Do.jpeg">

    <div class="description">
        <h2>Musica</h2>
        <i>Gesaias Alves</i>
    </div>

    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">0:00</p> 
        </div>
    </div>

    <div class="controls">
        <i class="fas fa-step-backward arrows previous"></i>
        <i class="fas fa-play-circle play"></i>
        <i class="fas fa-pause-circle pause"></i>
        <i class="fas fa-step-forward arrows next"></i>
    </div>

    <audio src="./music/Joji - Like You Do.mp3" autoplay></audio>

    <script src="./script.js"></script>

</body>

</html>
